<div class="images" infinite-scroll="nextPage()" infinite-scroll-distance="2" infinite-scroll-disabled="scrollBusy">
    <article ng-repeat="(key, image) in images" id="mainContent">
        <img ng-src="{{image.mature == 1 ? '/img/restricted.png' : image.url}}" alt="{{image.name}}" ng-click="showFull(image.url)" />
        <cite>{{image.name}}</cite>
    </article>
    <a href="/#/random/" id="show_more" target="_self">Ещё</a>
</div>
