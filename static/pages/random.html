<div>
    <article ng-repeat="(key, image) in images" id="mainContent">
        <img ng-src="{{image.mature == 1 ? '/img/restricted.png' : image.url}}" alt="{{image.name}}" ng-click="showFull(image.url, images[key+1].url)" />
        <cite>{{image.name}}</cite>
    </article>

    <a href="/#/random/" id="show_more">Ещё</a>
</div>
