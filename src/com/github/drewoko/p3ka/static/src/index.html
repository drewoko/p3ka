<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>ПЕКА.XYZ - ПЕКА-пульс в картинках</title>
</head>
<body>
    <app>
        <style>
            html, body, #wrapper {
                height:100%;
                width: 100%;
                margin: 0;
                padding: 0;
                border: 0;
            }
            #wrapper td {
                vertical-align: middle;
                text-align: center;
            }
            #loadingImage {
                -webkit-animation: spin 1s infinite linear;
            }
            @-webkit-keyframes spin {
                0%  {-webkit-transform: rotate(0deg);}
                100% {-webkit-transform: rotate(360deg);}
            }
        </style>
        <table id="wrapper">
            <tr>
                <td><img src="/img/peka.png" id="loadingImage" /></td>
            </tr>
        </table>
    </app>
</body>
</html>
