<div class="images" infinite-scroll="nextPage()" infinite-scroll-distance="2" infinite-scroll-disabled="scrollBusy">
    <article ng-repeat="(key, image) in images" ng-class="{'adult-content': (image.mature == 1)}" class="mainContent" ng-click="showFull(image, images)">
        <img ng-src="{{image.url}}" alt="{{image.name}}" ng-hide="image.mature == 1" />
        <cite>{{image.name}}</cite>
    </article>
</div>
